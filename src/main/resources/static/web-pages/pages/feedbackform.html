                 <h1>Submit Feedback</h1>
  <form id="feedbackForm" novalidate>
    <label>Rating:</label>
    <div class="stars" id="starContainer">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>

      <span class="star" data-value="5">&#9733;</span>
    </div>

    <label for="review">Review:</label>
    <textarea id="review" name="review" minlength="4" maxlength="1000" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
        if (getUserType() === "NORMAL") {
          userId = getUserId();
          const nameDisplay = document.getElementById("attendee_name_display");
          if (nameDisplay) {
            nameDisplay.textContent = `Welcome, ${getUserName()}!`;
          }

          registrationModal = new bootstrap.Modal(
            document.getElementById("registrationModal")
          );
          fetchEventDetails();
        } else {
          alert("Access denied. Please login as an attendee.");
          window.location.href = "../login.html";
        }
      });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.removeItem("token");
          window.location.href = "../login.html";
        });

    function getQueryParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    var userId = getQueryParam('userId') || '1';
    var eventId = getQueryParam('eventId') || '1';

    var stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        highlightStars(star.dataset.value);
      });
      star.addEventListener('mouseleave', () => {
        highlightStars(selectedRating);
      });
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        star.classList.toggle('selected', star.dataset.value <= rating);
      });
    }

    document.getElementById('feedbackForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      if (selectedRating == 0) {
        document.getElementById('result').innerHTML = '<p style="color:red;">Please select a rating.</p>';
        return;
      }

      var reviewText = document.getElementById('review').value.trim();
      if (reviewText.length < 4 || reviewText.length > 1000) {
        document.getElementById('result').innerHTML = '<p style="color:red;">Review must be between 4 and 1000 characters.</p>';
        return;
      }

      var data = {
        rating: parseInt(selectedRating),
        review: reviewText,
        user: { userId: parseInt(userId) },
        event: { eventId: parseInt(eventId) }
      };

      document.getElementById("result").innerHTML = `<pre style="text-align:left; background:#eee; padding:10px; border-radius:5px;">
Submitting feedback data:
${JSON.stringify(data, null, 2)}
</pre>`;

      try {
        var response = await fetch("http://localhost:8080/api/feedbacks", {
          method: "POST",
          headers: { "Content-Type": "application/json",
            Authorization: getAuthorization()
           },
          body: JSON.stringify(data),
        });

        var resultDiv = document.getElementById("result");

        if (response.ok) {
          var feedback = await response.json();
          resultDiv.innerHTML = `<p style="color:green;">Feedback submitted successfully! ID: ${feedback.feedbackId}</p>`;
          document.getElementById("feedbackForm").reset();
          selectedRating = 0;
          highlightStars(0);
        } else {
          var errorText = await response.text();
          resultDiv.innerHTML = `<p style="color:red;">Error: ${errorText}</p>`;
        }
      } catch (error) {
        document.getElementById("result").innerHTML = `<p style="color:red;">Request failed: ${error.message}</p>`;
      }
    });
  </script>
